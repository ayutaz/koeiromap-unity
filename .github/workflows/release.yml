name: Release

env:
  TARGET_FILE: ./Assets/KoeiromapUnity/Scripts/package.json
  FILE_NAME: "KoeiromapUnity"
  BUILD_METHOD: "PackageExporter.Export"


on:
  push:
    tags:
      - '*'
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - .
        unityVersion:
          - 2021.3.16f1
        targetPlatform:
          - WebGL
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3.4.0
      - name: Cache
        uses: actions/cache@v3.3.1
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      - name: Build package
        id: build
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          buildName: ${{ env.FILE_NAME }}.unitypackage
          buildMethod: ${{ env.BUILD_METHOD }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}
          buildPath: src/Unity

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          name: ${{ github.event.pull_request.body }}
          tag_name: ${{ github.event.pull_request.title }}
          prerelease: false

      # Upload Assets
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/${{ env.FILE_NAME }}.unitypackage
          asset_name: ${{ env.FILE_NAME }}_${{ steps.tag_version.outputs.new_tag }}.unitypackage
          asset_content_type: application/zip